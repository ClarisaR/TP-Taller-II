<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Nueva Tarea</h2>
    <form class="space-y-4" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
        <input
          type="text"
          class="w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Escribe un título"
          [(ngModel)]="task.title"
          name="title"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <input
          type="text"
          class="w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Escribe una descripción"
          [(ngModel)]="task.description"
          name="description"
          required
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Crear Tarea
        </button>
      </div>
    </form>
  </div>
</div>
