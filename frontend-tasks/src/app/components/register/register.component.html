<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900">Crea tu cuenta</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Ingresa tu usuario"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="mt-2 text-sm text-red-600">
          El nombre de usuario es obligatorio
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Ingresa tu contraseña"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="mt-2 text-sm text-red-600">
          La contraseña es obligatoria
        </div>
      </div>

      <div>
        <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600
        border border-transparent rounded-md shadow-sm hover:bg-indigo-700
        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" [disabled]="registerForm.invalid">
          Registrarme
        </button>
        <button type="button" class="w-full px-4 py-2 text-sm font-medium text-white bg-pink-600 border border-transparent rounded-md shadow-sm hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-2" (click)="redirectLogin()">
          Ya tengo cuenta
        </button>
      </div>
    </form>
    <p class="mt-4 text-sm text-center text-red-600">{{error}}</p>
  </div>
</div>
