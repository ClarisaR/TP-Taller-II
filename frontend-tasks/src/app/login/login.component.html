<div class="login-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Ingresa tu usuario"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
          El nombre de usuario es obligatorio
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingresa tu contrase침a"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          La contrase침a es obligatoria
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
    </form>
    <p>{{error}}</p>
  </div>
